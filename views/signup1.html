<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="/js/signup.js" defer></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/signupLoginPopup.css">
</head>

<body>
    <div class="signupPopupContainer">
        <div class="signupPopupBox">
            <form id="signupSubmit" action="/signup" method="POST">
                <div>
                    <div class="mainTitle">
                        회원가입
                    </div>
                    <div class="signupInputBox">
                        <div class="signupSubTitle">
                            <label for="userid">ID : </label>
                        </div>
                        <div class="signupInput">
                            <input id="userid" name="id" type="text" require placeholder="ID를 입력하세요" checkresult="fail">
                        </div>
                    </div>
                    <div class="signupInputBox">
                        <div class="signupSubTitle">
                            <label for="pwd">비밀번호 : </label>
                        </div>
                        <div class="signupInput">
                            <input id="pwd" name="password" type="password" require placeholder="비밀번호를 입력하세요">
                        </div>
                    </div>
                    <div class="signupInputBox">
                        <div class="signupSubTitle">
                            <label for="checkPwd">비밀번호 확인 : </label>
                        </div>
                        <div class="signupInput">
                            <input id="checkPwd" type="password" require placeholder="비밀번호를 입력하세요">
                        </div>
                    </div>
                    <div class="signupInputBox">
                        <div class="signupSubTitle">
                            <label for="username">이름 : </label>
                        </div>
                        <div class="signupInput">
                            <input id="username" name="username" require placeholder="이름을 입력하세요">
                        </div>
                    </div>
                    <div class="signupInputBox">
                        <div class="signupSubTitle">
                            <label for="email">이메일 : </label>
                        </div>
                        <div class="signupInput">
                            <input id="email" name="email" require placeholder="이메일을 입력하세요">
                        </div>
                    </div>
                    <div class="signupInputBox">
                        <div class="signupSubTitle">
                            <label for="addr">주소 :</label>
                        </div>
                        <div class="signupInput">
                            <input name="address" type="text" id="addr" require placeholder="주소를 입력하세요" readonly>
                        </div>
                    </div>
                    <div class="signupInputBox">
                        <div class="signupSubTitle">
                            <label for="addrDet">상세 주소 : </label>
                        </div>
                        <div class="signupInput">
                            <input id="addrDet" name="addressdet" require placeholder="상세 주소를 입력하세요"></div>
                        </div>
                    </div>
                    <div class="signUpBtnBox">
                        <button class="signUpBtn" id="signUpBtn" type="submit">회원가입</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
